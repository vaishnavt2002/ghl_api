<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="text-success">Success</h1>
                <p class="mb-4">{{ message }}</p>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Updated Contact</h5>
                        <p class="card-text">
                            <strong>Email:</strong> {{ contact_email }}<br>
                            <strong>ID:</strong> {{ contact_id }}
                        </p>
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <a href="{% url 'update_contact' %}" class="btn btn-primary">
                        Update Another Contact
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">
                        Back to Dashboard
                    </a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-secondary">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
